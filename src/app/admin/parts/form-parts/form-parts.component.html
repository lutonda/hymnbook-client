<div class="container">
  <p>Add part of hymn</p>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <textarea class="form-control" name="name" rows="4" cols="80" placeholder="You can write your text here..." formControlName="name"></textarea>
    <input formControlName="frequency" placeholder="frequency" type="text">
  <button type="submit" [disabled]="!form.valid">Add Hobby</button>
  </form>
</div>

<div class="search-main-session">
      <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
        <input type="text" [(ngModel)]="typeahead" placeholder="Type ahead !" (input)="suggest()"
          class="form-control" placeholder="Find a Hymn by title or number" (focus)="focus1=true" style="height: 20px; padding: 10px;
              font-size: 15px;" (blur)="focus1=false">

        <div class="input-group-append">
          <span class="input-group-text" ><i class="now-ui-icons ui-1_zoom-bold"></i></span>
        </div>
        
        <div class="container">
          <div class="suggestions" *ngIf="suggestions.length">
                    <a *ngFor="let s of suggestions" routerLink="/hymns/{{s._id}}">{{s.number}} - {{s.title}}</a>
          </div>
        </div>
        

    </div>
</div>

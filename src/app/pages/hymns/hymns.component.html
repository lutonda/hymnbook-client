<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg6.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h2>{{hymn.number}}</h2>
                <h1 class="title">{{hymn.title}}</h1>
            </div>

        </div>
    </div>
    <div>

        <div class="container" style="margin-top: -120px;">
            <div class="row">
                <div class="col-md-8">{{searchData._id}}</div>
                <div class="col-md-4">
                    <app-searchbox (searchData)='onApplyFilter($event)'></app-searchbox>
                </div>
            </div>

            <div class="row">

                <div class="col-md-12" style="background-color: #FFF; padding:30px; min-height: 400px;    background-color: #FFF;
        padding: 30px;
        min-height: 400px;
        box-shadow: 0 0 5px rgba(0,0,0,.4);
        border-radius: 10px;">
                    <div class="navbar navbar-expand-lg bg-primary">
                        <div class="container">
                            <div class="navbar-translate">
                                <a class="navbar-brand" href="#pablo">{{hymn.language.description|translate}}</a>
                                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#example-navbar-primary" data-toggle="collapse" type="button"><span _ngcontent-c4="" class="navbar-toggler-bar bar1"></span><span _ngcontent-c4="" class="navbar-toggler-bar bar2"></span><span _ngcontent-c4="" class="navbar-toggler-bar bar3"></span></button></div>
                            <div _ngcontent-c4="" class="collapse navbar-collapse" id="example-navbar-primary">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active"><a class="nav-link" href="#pablo" translate>Share it</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#pablo"><i class="fab fa-facebook-square"></i></a></li>
                                    <li class="nav-item"><a class="nav-link" href="#pablo"><i class="fab fa-twitter"></i></a></li>
                                    <li class="nav-item"><a class="nav-link" href="#pablo"><i class="fab fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <mat-basic-audio-player [audioUrl]="msbapAudioUrl" [title]="msbapTitle" [autoPlay]="false" muted="muted" [displayTitle]="msbapDisplayTitle" [displayVolumeControls]="msbapDisplayVolumeControls"></mat-basic-audio-player>
                    <br>
                    <div @list class="list-container">
                        <blockquote @items *ngFor="let part of hymn.parts">
                            <span class="badge badge-primary">
                              <span *ngIf="part.typePart.description=='Stanza'" type="button" class="">{{part.order}} - </span> {{part.typePart.description|translate}}
                            </span>
                            <p class="blockquote blockquote-default angular-with-newlines">{{part.text}}</p>
                        </blockquote>
                    </div>
                    <div class="row">
                    <div class="text-center col-md-6">
                            <ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=3" [readonly]="readonly"></ngb-rating>
                        <hr>
                    </div>
                    <div class="text-center col-md-6">
                    
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-team text-center">
        <div class="container">
            <h2 class="title">Here is our team</h2>
            <div class="team">
                <div class="row">
                    <div class="col-md-2">
                        <div class="team-player">
                            <img src="https://avatars3.githubusercontent.com/u/66138071?s=460&u=b221c807e8b7966ec9b92828c4d4c6119c3f3e7a&v=4" alt="Thumbnail Image" class="rounded-circle img-fluid img-raised">
                            <h4 class="title">Pedro João</h4>
                            <p class="category text-primary">@PedroJoao-dev</p>
                            <a href="https://github.com/PedroJoao-dev" class="btn btn-primary btn-icon btn-round" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <div class="col-md-8"></div>
                    <div class="col-md-2">
                        <div class="team-player">
                            <img src="https://avatars1.githubusercontent.com/u/1699809?s=460&u=fcb1e3e04f4677030efa2e5ae2aab0fe9973f1af&v=4" alt="Thumbnail Image" class="rounded-circle img-fluid img-raised">
                            <h4 class="title">Sebastião Lutonda</h4>
                            <p class="category text-primary">@lutonda</p>
                            <a href="https://github.com/lutonda" class="btn btn-primary btn-icon btn-round" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
